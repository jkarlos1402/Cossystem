<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>              
            <h:form id="formFrmEmpleado">
                <p:outputPanel id="panelFormEmpleado">
                    <p:panelGrid columns="4">
                        <p:outputLabel value="POR HACER" for="monthNota"/>
                        

                    </p:panelGrid>
                   
                    <p:separator/> 
                    <p:commandButton id="btnEjecutarAccion" value="Execute" update="formFrmEmpleado" >
                        <p:confirm header="Confirm" message="Are you sure?"/>                         
                    </p:commandButton>
                    <p:blockUI block="formFrmEmpleado" trigger="btnEjecutarAccion">
                        <p:graphicImage name="imagenes/load3.gif"/>
                        <p style="font-size:14px; color: black;">
                            Cargando...
                        </p> 
                    </p:blockUI> 
                </p:outputPanel>                
            </h:form>
        </ui:composition>
    </h:body>
</html>
