<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>              
            <h:form id="formPrincipalEmpleado">
                <p:growl showDetail="true" id="mensajesEmpleado" widgetVar="mensajesEmpleado"/>            
                <p:tooltip showEffect="fade" hideEffect="fade"/>            

                <p:toolbar id="toolBarEmpleado">
                    <f:facet name="left"> 
                        <h:panelGrid columns="18" >
                            <p:commandButton id="btnNuevoEmpleadoTool" widgetVar="btnNuevoEmpleadoTool" icon="iconoNuevo" title="Nuevo" update="dialogFrmEmpleado,:formPrincipalEmpleado" actionListener="#{empleadoTablaBean.openDialogFrmElemento('dialogFrmEmpleado','nuevo')}"/>
                            <p:commandButton id="btnDetalleEmpleadoTool" widgetVar="btnDetalleEmpleadoTool" icon="iconoVer" title="Ver" update="dialogFrmEmpleado,mensajesEmpleado" action="#{empleadoTablaBean.openDialogFrmElemento('dialogFrmEmpleado', 'ver')}"/>
                            <p:commandButton id="btnEditarEmpleadoTool" widgetVar="btnEditarEmpleadoTool" icon="fa fa-fw fa-edit" title="Editar" update="dialogFrmEmpleado,:formPrincipalEmpleado" actionListener="#{empleadoTablaBean.openDialogFrmElemento('dialogFrmEmpleado','editar')}"/>                        
                            <p:commandButton id="btnEliminarEmpleadoTool" widgetVar="btnEliminarEmpleadoTool" icon="fa fa-fw fa-trash-o" title="Eliminar" update=":formPrincipalEmpleado" action="#{empleadoTablaBean.eliminaElemento('tablaEmpleado')}">
                                <p:confirm header="Eliminar" message="&iquest;Est&aacute; seguro?"/>
                            </p:commandButton>                        
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                            </span>
                            <p:commandButton id="btnRefreshEmpleadoTool" widgetVar="btnRefreshEmpleadoTool" icon="fa fa-fw fa-refresh" title="Actualizar" update="tablaEmpleado,mensajesEmpleado" action="#{empleadoTablaBean.refreshElementoCatalogo}"/>
                            <p:lightBox iframe="true" width="100%" height="100%" iframeTitle="Reporte">                            
                                <p:commandButton id="btnReporteEmpleadoTool" widgetVar="btnReporteEmpleadoTool" icon="fa fa-fw fa-print" title="Imprimir" update="mensajesEmpleado">
                                    <h:outputLink value="#{request.contextPath}/reports/rpt_empleado.xhtml" title="Reporte"/>                                  
                                </p:commandButton>                                
                            </p:lightBox>
                            <p:lightBox iframe="true" width="100%" height="100%" iframeTitle="Reporte">                            
                                <p:commandButton id="btnReporteEmpleadoTodoTool" widgetVar="btnReporteEmpleadoTodoTool" icon="fa fa-fw fa-print" title="Imprimir todo" update="mensajesEmpleado">
                                    <h:outputLink value="#{request.contextPath}/reports/rpt_empleado.xhtml" title="Reporte"/>                                  
                                </p:commandButton>                                
                            </p:lightBox>
                            <p:commandButton id="btnDescExcelEmpleadoTool" ajax="false" widgetVar="btnDescExcelEmpleadoTool" icon="iconoDescargar" title="Descargar Excel"  onclick="PrimeFaces.monitorDownload(showBlockDescargaExcel, hideBlockDescargaExcel);muestraMensajeDescargaExcel('mensajesEmpleado');">
                                <p:fileDownload value="#{empleadoTablaBean.fileExcel}" contentDisposition="attachment"/>
                            </p:commandButton>                             
                            <p:commandButton id="btnSubirExcelEmpleadoTool" widgetVar="btnSubirExcelEmpleadoTool" icon="iconoCargar" title="Cargar excel" update="dialogCargaExcelEmpleado,mensajesEmpleado" actionListener="#{empleadoTablaBean.openDialogFrmElemento('dialogCargaExcelEmpleado','cargaExcel')}"/>
                            <p:commandButton id="btnConsultarEmpleadoTool" widgetVar="btnConsultarEmpleadoTool" icon="iconoFiltro" title="Consultar" update="dialogConsultaEmpleado,mensajesEmpleado" actionListener="#{empleadoTablaBean.openDialogFrmElemento('dialogConsultaEmpleado','consulta')}"/>
                            <p:commandButton id="btnEnviarEmpleadoTool" widgetVar="btnEnviarEmpleadoTool" icon="iconoCorreo" title="Enviar correo"/>
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                            </span>
                            <p:commandButton id="btnAgregaProspectosEmpleadoTool" value="Agregar Prospectos"/>    
                            <p:commandButton id="btnAgregaTareasEmpleadoTool" value="Agregar Tareas" />    
                            <p:commandButton id="btnRegistroActividadEmpleadoTool" value="Registro de Actividad"/>                                                                                            
                            <p:remoteCommand name="stop" actionListener="#{empleadoTablaBean.borraTempExcel}"/>
                        </h:panelGrid>

                    </f:facet>                    
                </p:toolbar>                
                <p:dataTable id="tablaEmpleado" draggableColumns="true" resizableColumns="true" resizeMode="true" value="#{empleadoTablaBean.elementoCatalogo}" var="empleado" rowKey="#{empleado.idEmpleado}" widgetVar="tablaEmpleado" selectionMode="single" selection="#{empleadoTablaBean.elementoSeleccionado}" style="margin-top: 10px;" paginator="true" rows="10" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <p:outputLabel value="Buscar:" for="globalFilter" />
                            <p:inputText id="globalFilter" onkeyup="PF('tablaEmpleado').filter()" style="width:150px" placeholder="Palabra(s) clave"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="IDEMPLEADO" resizable="true" sortBy="#{empleado.claveEmpleado}" filterBy="#{empleado.idEmpleado}" filterMatchMode="contains">
                        <h:outputText value="#{empleado.idEmpleado}" />
                    </p:column>
                    <p:column headerText="CLAVE EMPLEADO" sortBy="#{empleado.claveEmpleado}" filterBy="#{empleado.claveEmpleado}" filterMatchMode="contains">
                        <h:outputText value="#{empleado.claveEmpleado}" />
                    </p:column>                    
                    <p:column headerText="NOMBRE" sortBy="#{empleado.nombre}" filterBy="#{empleado.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{empleado.nombre}" />
                    </p:column>

                    <p:ajax event="rowSelect" update="dialogFrmEmpleado" listener="#{empleadoTablaBean.selectElemento}"/>
                    <p:ajax event="contextMenu" update="dialogFrmEmpleado" listener="#{empleadoTablaBean.selectElemento}"/> 
                </p:dataTable>
                <p:contextMenu for="tablaEmpleado">
                    <p:menuitem id="btnDetalleEmpleado" value="Ver" icon="fa fa-fw fa-eye" update="dialogFrmEmpleado,mensajesEmpleado" action="#{empleadoTablaBean.openDialogFrmElemento('dialogFrmEmpleado', 'ver')}"/>
                    <p:menuitem id="btnEditarEmpleado" value="Editar" icon="fa fa-fw fa-edit" update="dialogFrmEmpleado,:formPrincipalEmpleado" actionListener="#{empleadoTablaBean.openDialogFrmElemento('dialogFrmEmpleado','editar')}"/>
                    <p:menuitem id="btnEliminarEmpleado" value="Eliminar" icon="fa fa-fw fa-trash-o" update=":formPrincipalEmpleado" action="#{empleadoTablaBean.eliminaElemento('tablaEmpleado')}">
                        <p:confirm header="Eliminar" message="&iquest;Est&aacute; seguro?"/>                        
                    </p:menuitem>
                </p:contextMenu>                
                <p:blockUI block="formPrincipalEmpleado" trigger="btnNuevoEmpleadoTool,btnEditarEmpleadoTool,btnEditarEmpleado,btnEliminarEmpleadoTool,btnEliminarEmpleado,btnDetalleEmpleadoTool,btnDetalleEmpleado,btnRefreshEmpleadoTool,btnDescExcelEmpleadoTool" widgetVar="blockTabla">                   
                    <p style="font-size:14px; color: black;">
                        Cargando...
                    </p> 
                </p:blockUI>  
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="S&iacute;" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>
            <p:dialog modal="true" appendTo="@(body)" closeOnEscape="true" id="dialogFrmEmpleado" widgetVar="dialogFrmEmpleado" maximizable="true" width="80%" minWidth="780" styleClass="dialogStyle" height="auto" resizable="false" draggable="false" dynamic="true" >
                <p:ajax event="close" update=":formFrmEmpleado,:formPrincipalEmpleado:tablaEmpleado" listener="#{empleadoTablaBean.cerroDialogElemento('formFrmEmpleado')}" process="@this"/>
                <ui:include src="frm_empleado.xhtml"/>                
            </p:dialog>                      
            <p:dialog modal="true" appendTo="@(body)" closeOnEscape="true" id="dialogConsultaEmpleado" widgetVar="dialogConsultaEmpleado" maximizable="true" width="80%" minWidth="780" styleClass="dialogStyle" height="auto" resizable="false" draggable="false" dynamic="true" >
                <p:ajax event="close" update=":formFrmEmpleado,:formPrincipalEmpleado:tablaEmpleado" listener="#{empleadoTablaBean.cerroDialogElemento('formFrmEmpleado')}" process="@this"/>
                <p:outputPanel />              
            </p:dialog>                      
            <p:dialog modal="true" appendTo="@(body)" closeOnEscape="true" id="dialogCargaExcelEmpleado" widgetVar="dialogCargaExcelEmpleado" maximizable="true" width="80%" minWidth="780" styleClass="dialogStyle" height="auto" resizable="false" draggable="false" dynamic="true" >
                <p:ajax event="close" update=":formFrmEmpleado" listener="#{empleadoTablaBean.cerroDialogElemento('frmDialogCargaExcel')}" process="@this"/>
                <h:form id="frmDialogCargaExcel">
                    <p:fileUpload mode="advanced" label="Escoger" 
                                  uploadLabel="Subir" cancelLabel="Cancelar"
                                  fileUploadListener="#{empleadoTablaBean.handleFileExcel}"
                                  sizeLimit="100000000" fileLimit="20" 
                                  allowTypes="/(\.|\/)(xlsx|XLSX)$/"
                                  invalidFileMessage="Favor de seleccionar un archivo con extensi&oacute;n .xlxs"
                                  update=":formPrincipalEmpleado:mensajesEmpleado,:formPrincipalEmpleado:tablaEmpleado"
                                  onstart="muestraMensajeCargarExcel('mensajesEmpleado');PF('blockTablaCargaExcel').show();"
                                  oncomplete="PF('blockTablaCargaExcel').hide();PF('dialogCargaExcelEmpleado').hide();"/>
                </h:form>  
                <p:blockUI block="frmDialogCargaExcel"  widgetVar="blockTablaCargaExcel">                   
                    <p style="font-size:14px; color: black; font-weight: bolder;">
                        Cargando...
                    </p> 
                </p:blockUI>
            </p:dialog>                      
        </ui:composition>
    </h:body>
</html>
