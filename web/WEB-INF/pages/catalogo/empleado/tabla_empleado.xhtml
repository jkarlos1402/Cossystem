<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>              
            <h:form id="formPrincipalEmpleado">
                <p:growl showDetail="true" id="mensajesEmpleado"/>            
                <p:tooltip showEffect="fade" hideEffect="fade"/>            

                <p:toolbar id="toolBarEmpleado">
                    <f:facet name="left">                        
                        <p:commandButton id="btnNuevoEmpleadoTool" widgetVar="btnNuevoEmpleadoTool" icon="fa fa-fw fa-file-o" title="Nuevo" update="dialogFrmEmpleado,:formPrincipalEmpleado" actionListener="#{empleadoTablaBean.openDialogFrmElemento('dialogFrmEmpleado','nuevo')}"/>
                        <p:commandButton id="btnEditarEmpleadoTool" widgetVar="btnEditarEmpleadoTool" icon="fa fa-fw fa-edit" title="Editar" update="dialogFrmEmpleado,:formPrincipalEmpleado" actionListener="#{empleadoTablaBean.openDialogFrmElemento('dialogFrmEmpleado','editar')}"/>                        
                        <p:commandButton id="btnEliminarEmpleadoTool" widgetVar="btnEliminarEmpleadoTool" icon="fa fa-fw fa-trash-o" title="Eliminar" update=":formPrincipalEmpleado" action="#{empleadoTablaBean.eliminaElemento('tablaEmpleado')}">
                            <p:confirm header="Eliminar" message="&iquest;Est&aacute; seguro?"/>
                        </p:commandButton>                        
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                        <p:commandButton id="btnDetalleEmpleadoTool" widgetVar="btnDetalleEmpleadoTool" icon="fa fa-fw fa-eye" title="Ver" update="dialogFrmEmpleado,mensajesEmpleado" action="#{empleadoTablaBean.openDialogFrmElemento('dialogFrmEmpleado', 'ver')}"/>
                        <p:commandButton id="btnReporteEmpleadoTool" widgetVar="btnReporteEmpleadoTool" icon="fa fa-fw fa-print" title="Imprimir" update="dialogFrmEmpleado,mensajesEmpleado" action="#{empleadoTablaBean.openDialogFrmElemento('dialogReporteEmpleado', 'imprimir')}"/>
                    </f:facet>                    
                </p:toolbar>                
                <p:dataTable id="tablaEmpleado" value="#{empleadoTablaBean.elementoCatalogo}" var="empleado" rowKey="#{empleado.idEmpleado}" widgetVar="tablaEmpleado" selectionMode="single" selection="#{empleadoTablaBean.elementoSeleccionado}" style="margin-top: 10px;" paginator="true" rows="10" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <p:outputLabel value="Buscar:" for="globalFilter" />
                            <p:inputText id="globalFilter" onkeyup="PF('tablaEmpleado').filter()" style="width:150px" placeholder="Palabra(s) clave"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="IDEMPLEADO" sortBy="#{empleado.claveEmpleado}" filterBy="#{empleado.claveEmpleado}" filterMatchMode="contains">
                        <h:outputText value="#{empleado.claveEmpleado}" />
                    </p:column>
                    <p:column headerText="CLAVE EMPLEADO" sortBy="#{empleado.claveEmpleado}" filterBy="#{empleado.claveEmpleado}" filterMatchMode="contains">
                        <h:outputText value="#{empleado.claveEmpleado}" />
                    </p:column>                    
                    <p:column headerText="NOMBRE" sortBy="#{empleado.nombre}" filterBy="#{empleado.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{empleado.nombre}" />
                    </p:column>

                    <p:ajax event="rowSelect" update="dialogFrmEmpleado" listener="#{empleadoTablaBean.selectElemento}"/>
                    <p:ajax event="contextMenu" update="dialogFrmEmpleado" listener="#{empleadoTablaBean.selectElemento}"/> 
                </p:dataTable>
                <p:contextMenu for="tablaEmpleado">
                    <p:menuitem value="Ver" icon="fa fa-fw fa-eye" />
                    <p:menuitem value="Editar" icon="fa fa-fw fa-edit" update=""/>
                    <p:menuitem id="bntEliminaEmpleado" value="Eliminar" icon="fa fa-fw fa-trash-o" update=":formPrincipalEmpleado" action="#{empleadoTablaBean.eliminaElemento('tablaEmpleado')}">
                        <p:confirm header="Eliminar" message="&iquest;Est&aacute; seguro?"/>                        
                    </p:menuitem>
                </p:contextMenu>                
                <p:blockUI block="formPrincipalEmpleado" trigger="btnNuevoEmpleadoTool,btnEditarEmpleadoTool,btnEliminarEmpleadoTool,btnDetalleEmpleadoTool" widgetVar="blockTabla">                   
                    <p style="font-size:14px; color: black;">
                        Cargando...
                    </p> 
                </p:blockUI>  
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="S&iacute;" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
            <p:dialog modal="true" header="#{empleadoTablaBean.nombreDialogFrm}" appendTo="@(body)" closeOnEscape="true" id="dialogFrmEmpleado" widgetVar="dialogFrmEmpleado" maximizable="true" width="80%" minWidth="780" styleClass="dialogStyle" height="auto" resizable="false" draggable="false" dynamic="true" >
                <p:ajax event="close" update=":formFrmEmpleado" listener="#{empleadoTablaBean.cerroDialogElemento}" process="@this"/>
                <ui:include src="frm_empleado.xhtml"/>                
            </p:dialog>                      
            <p:dialog modal="true" header="#{empleadoTablaBean.nombreDialogFrm}" appendTo="@(body)" closeOnEscape="true" id="dialogReporteEmpleado" widgetVar="dialogReporteEmpleado" maximizable="true" width="80%" minWidth="780" styleClass="dialogStyle" height="auto" resizable="false" draggable="false" dynamic="true" >                
                <ui:include src="rpt_empleado.xhtml"/>                
            </p:dialog>                      
        </ui:composition>
    </h:body>
</html>
